<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class | Bimbel TNI/POLRI Terbaik di Batam</title>
    
    <meta name="description" content="Bimbel persiapan masuk TNI, POLRI, & Kedinasan di Sagulung, Batam. Persiapan Akademik, Psikologi, dan Jasmani berstandar Elite.">
    <meta name="keywords" content="bimbel polri batam, bimbel tni batam, persiapan kedinasan batam, bimbel sagulung, bimbel batu aji">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #1a0b14; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .glow-yellow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Shield, Target, Zap, Phone, MapPin, Brain, MessageSquare, RefreshCw, Send, Loader, ChevronRight, Menu, X, Instagram, Clock } = lucide;

        function App() {
            const [aiMode, setAiMode] = useState('drill');
            const [drillData, setDrillData] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [userAnswer, setUserAnswer] = useState(null);
            const [formData, setFormData] = useState({ nama: '', alamat: '', minat: 'POLRI', nomor: '' });
            const [chatHistory, setChatHistory] = useState([{ role: 'model', text: 'Siap! Saya Komandan AI Imperium. Ada yang bisa saya bantu untuk strategi persiapanmu, Calon Taruna?' }]);
            const [chatInput, setChatInput] = useState('');

            // --- GANTI API KEY DI SINI ---
            const API_KEY = "MASUKKAN_API_KEY_ANDA_DISINI";

            const callGemini = async (prompt, isJson = false) => {
                setIsLoading(true);
                const system = isJson 
                    ? "Anda instruktur CAT TNI/POLRI. Buat 1 soal HOTS (TWK/TIU/TKP) dalam JSON: {question, options:[], correctIndex, explanation}. Tanpa markdown."
                    : "Anda Komandan Mentor Imperium Smart Class Batam. Jawab tegas, taktis, bijak, panggil user 'Calon Taruna'.";
                
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] },
                            generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                        })
                    });
                    const data = await res.json();
                    const text = data.candidates[0].content.parts[0].text;
                    setIsLoading(false);
                    return isJson ? JSON.parse(text) : text;
                } catch (e) {
                    setIsLoading(false);
                    return null;
                }
            };

            const handleDrill = async () => {
                setDrillData(null); setUserAnswer(null);
                const data = await callGemini("Buatkan 1 soal pilihan ganda HOTS.", true);
                if(data) setDrillData(data);
            };

            const handleChat = async () => {
                if(!chatInput.trim()) return;
                const msg = chatInput;
                setChatHistory(prev => [...prev, { role: 'user', text: msg }]);
                setChatInput('');
                const res = await callGemini(msg, false);
                if(res) setChatHistory(prev => [...prev, { role: 'model', text: res }]);
            };

            const sendWA = () => {
                if(!formData.nama || !formData.nomor) return alert("Isi data dulu, Ndan!");
                const msg = `Halo Admin Imperium!%0A*Pendaftaran Batch 1*%0ANama: ${formData.nama}%0AAlamat: ${formData.alamat}%0AMinat: ${formData.minat}%0AWA: ${formData.nomor}`;
                window.open(`https://wa.me/6285185443185?text=${msg}`);
            };

            return (
                <div className="text-slate-200">
                    {/* Header */}
                    <nav className="p-5 border-b border-white/10 sticky top-0 bg-[#1a0b14]/90 backdrop-blur-md z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-yellow-500 p-2 rounded-lg text-[#1a0b14]"><i data-lucide="shield"></i></div>
                                <div>
                                    <h1 className="font-bold text-xl tracking-tighter">IMPERIUM</h1>
                                    <p className="text-[10px] text-yellow-500 font-bold uppercase tracking-widest leading-none">Smart Class</p>
                                </div>
                            </div>
                            <button onClick={() => document.getElementById('daftar').scrollIntoView({behavior:'smooth'})} className="bg-yellow-500 text-[#1a0b14] px-5 py-2 rounded-full font-bold text-sm">Daftar Batch 1</button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="py-20 px-6 text-center">
                        <span className="text-yellow-500 font-bold text-xs uppercase tracking-[0.3em] mb-4 block">Sagulung - Batu Aji - Batam</span>
                        <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">Menuju Garis <span className="text-yellow-500 italic">Finish</span> Kemenangan.</h1>
                        <p className="max-w-2xl mx-auto text-slate-400 text-lg mb-10">Pusat pelatihan taktis masuk TNI, POLRI, dan Kedinasan dengan kurikulum standar Elite di Batam.</p>
                        <div className="flex justify-center gap-4">
                            <div className="bg-[#2D0A1E] border border-yellow-500/30 p-4 rounded-xl">
                                <p className="text-xs uppercase text-slate-400">Sisa Kuota Diskon</p>
                                <p className="text-2xl font-black text-yellow-500">5 Kursi</p>
                            </div>
                        </div>
                    </section>

                    {/* AI Center */}
                    <section className="py-20 bg-[#15050e] px-6">
                        <div className="max-w-4xl mx-auto glass p-8 rounded-3xl border border-white/10 glow-yellow">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><i data-lucide="brain" className="text-yellow-500"></i> Tactical AI Center</h2>
                                <div className="flex bg-[#1a0b14] p-1 rounded-lg">
                                    <button onClick={() => setAiMode('drill')} className={`px-4 py-2 rounded-md text-xs font-bold ${aiMode==='drill'?'bg-yellow-500 text-[#1a0b14]':'text-slate-500'}`}>Drill</button>
                                    <button onClick={() => setAiMode('chat')} className={`px-4 py-2 rounded-md text-xs font-bold ${aiMode==='chat'?'bg-yellow-500 text-[#1a0b14]':'text-slate-500'}`}>Konsultasi</button>
                                </div>
                            </div>

                            {aiMode === 'drill' ? (
                                <div className="text-center py-10">
                                    {!drillData ? (
                                        <button onClick={handleDrill} disabled={isLoading} className="bg-yellow-500 text-[#1a0b14] px-8 py-4 rounded-xl font-bold flex items-center gap-2 mx-auto uppercase tracking-wider">
                                            {isLoading ? "Mempersiapkan Soal..." : "Mulai Simulasi CAT"}
                                        </button>
                                    ) : (
                                        <div className="text-left animate-in fade-in duration-500">
                                            <p className="text-xl mb-6">{drillData.question}</p>
                                            <div className="grid gap-3 mb-6">
                                                {drillData.options.map((o, i) => (
                                                    <button key={i} onClick={() => setUserAnswer(i)} disabled={userAnswer!==null} className={`p-4 rounded-xl border text-left ${userAnswer===null?'border-white/10 hover:border-yellow-500':i===drillData.correctIndex?'border-green-500 bg-green-500/10':'border-red-500 bg-red-500/10 opacity-50'}`}>{o}</button>
                                                ))}
                                            </div>
                                            {userAnswer!==null && <div className="p-4 bg-yellow-500/10 border-l-4 border-yellow-500 text-sm mb-4">{drillData.explanation}</div>}
                                            <button onClick={handleDrill} className="text-yellow-500 font-bold flex items-center gap-1"><i data-lucide="refresh-cw" size="14"></i> Soal Berikutnya</button>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="h-[400px] flex flex-col">
                                    <div className="flex-1 overflow-y-auto mb-4 space-y-4 pr-2">
                                        {chatHistory.map((m, i) => (
                                            <div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}>
                                                <div className={`p-3 rounded-2xl max-w-[85%] text-sm ${m.role==='user'?'bg-yellow-500 text-[#1a0b14]':'bg-[#2D0A1E]'}`}>{m.text}</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        <input value={chatInput} onChange={e=>setChatInput(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleChat()} className="flex-1 bg-black/40 border border-white/10 rounded-xl px-4 py-3 outline-none" placeholder="Tanya strategi..." />
                                        <button onClick={handleChat} className="bg-yellow-500 text-[#1a0b14] p-3 rounded-xl"><i data-lucide="send"></i></button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* Form */}
                    <section id="daftar" className="py-24 px-6">
                        <div className="max-w-xl mx-auto bg-gradient-to-b from-[#2D0A1E] to-[#1a0b14] p-8 rounded-3xl border border-yellow-500/20">
                            <h2 className="text-3xl font-bold text-center mb-6 text-white uppercase tracking-tighter">Pendaftaran Batch 1</h2>
                            <div className="space-y-4">
                                <input placeholder="Nama Lengkap" className="w-full p-4 rounded-xl bg-black/30 border border-white/10 focus:border-yellow-500 outline-none" onChange={e=>setFormData({...formData, nama: e.target.value})} />
                                <input placeholder="Nomor WhatsApp" className="w-full p-4 rounded-xl bg-black/30 border border-white/10 focus:border-yellow-500 outline-none" onChange={e=>setFormData({...formData, nomor: e.target.value})} />
                                <select className="w-full p-4 rounded-xl bg-black/30 border border-white/10 outline-none" onChange={e=>setFormData({...formData, minat: e.target.value})}>
                                    <option>POLRI</option>
                                    <option>TNI</option>
                                    <option>Kedinasan</option>
                                </select>
                                <button onClick={sendWA} className="w-full bg-yellow-500 text-[#1a0b14] py-4 rounded-xl font-black text-lg shadow-lg hover:bg-yellow-400 transition-all uppercase tracking-widest">Kirim ke Mako Imperium</button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/5 bg-black/20 px-6">
                        <div className="container mx-auto grid md:grid-cols-2 gap-8 items-center">
                            <div>
                                <h4 className="font-bold text-white mb-2 uppercase tracking-widest">Markas Komando</h4>
                                <p className="text-slate-500 text-sm">Ruko Trade Center Blok J No. 11, Sagulung, Batam.</p>
                            </div>
                            <div className="flex md:justify-end gap-6 text-yellow-500">
                                <a href="#"><i data-lucide="instagram"></i></a>
                                <a href="#"><i data-lucide="phone"></i></a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
