<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Strategis & Taktis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1a0b14; color: #f8fafc; scroll-behavior: smooth; }
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .bg-gold { background-color: #eab308; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(234, 179, 8, 0.2); }
        
        /* Running Text */
        .marquee { overflow: hidden; white-space: nowrap; background: #eab308; color: #000; font-weight: 800; font-size: 11px; padding: 6px 0; }
        .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Indicator Pulse */
        .live-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* Scanner */
        .scanner-line { height: 2px; background: #eab308; box-shadow: 0 0 15px #eab308; position: absolute; width: 100%; top: 0; left: 0; animation: scan 2s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .skeleton { background: linear-gradient(90deg, #2d0a1e 25%, #3d142b 50%, #2d0a1e 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [category, setCategory] = useState("TWK");
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [drillData, setDrillData] = useState({
                question: "Klik tombol kategori di atas untuk memulai simulasi soal HOTS AI.",
                options: ["TWK", "TIU", "TKP"],
                answer: null,
                explanation: ""
            });

            const [timeLeft, setTimeLeft] = useState({ d: 18, h: 20, m: 45, s: 0 });

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        let { d, h, m, s } = prev;
                        if (s > 0) s--;
                        else { s = 59; 
                            if (m > 0) m--;
                            else { m = 59; 
                                if (h > 0) h--;
                                else { h = 23; d--; }
                            }
                        }
                        return { d, h, m, s };
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const fetchQuestion = async (cat) => {
                setLoading(true);
                setCategory(cat);
                setSelectedAnswer(null);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBQu9PW-1Lhwc50EloRrqFnhqBWrYxUEwE`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Berikan 1 soal HOTS ${cat} Polri/TNI. Format JSON: {"question":"...","options":["A...","B...","C...","D...","E..."],"answer":index_0_to_4,"explanation":"..."}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    setDrillData(JSON.parse(data.candidates[0].content.parts[0].text));
                } catch (e) {
                    alert("Koneksi Error Ndan!");
                }
                setLoading(false);
            };

            useEffect(() => { lucide.createIcons(); }, [drillData, loading]);

            return (
                <div className="min-h-screen">
                    {/* MARQUEE PROMO */}
                    <div className="marquee">
                        <div className="marquee-content uppercase tracking-[0.2em]">
                            ⚡ PENDAFTARAN BATCH 1 ELITE SQUAD SEDANG DIBUKA — DISKON 50% UNTUK 20 ORANG PERTAMA — HUBUNGI ADMIN SEKARANG! ⚡
                        </div>
                    </div>

                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#1a0b14]/90 border-b border-white/5 py-4 backdrop-blur-md">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div>
                                <div className="font-black text-2xl text-white tracking-tighter">IMPERIUM</div>
                                <div className="text-[10px] text-gold font-bold tracking-[0.3em]">SMART CLASS</div>
                            </div>
                            <div className="hidden lg:flex gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#ai" className="hover:text-gold transition-colors">AI Center</a>
                                <a href="#program" className="hover:text-gold transition-colors">Program</a>
                                <a href="#keunggulan" className="hover:text-gold transition-colors">Keunggulan</a>
                                <a href="#fasilitas" className="hover:text-gold transition-colors">Fasilitas</a>
                            </div>
                            <a href="https://wa.me/6285185443185" className="bg-gold text-black px-6 py-2 rounded font-black text-[10px] uppercase shadow-lg shadow-gold/20">Daftar Batch 1</a>
                        </div>
                    </nav>

                    {/* HERO & PROMO BOX */}
                    <section className="pt-20 pb-12 text-center px-4 overflow-hidden">
                        <div className="inline-flex items-center px-4 py-1 border border-gold/30 rounded-full text-gold text-[10px] font-black uppercase mb-8 bg-gold/5">
                            <span className="live-dot"></span> Pusat Pelatihan Strategis LIVE 2026
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black mb-8 text-white leading-tight uppercase tracking-tighter">
                            TAKTIK JITU MENUJU <br/> <span className="text-gold">SERAGAM IMPIAN.</span>
                        </h1>

                        {/* RAPI: PROMO CARD */}
                        <div className="max-w-3xl mx-auto glass rounded-[2rem] p-1 border-white/10 shadow-2xl overflow-hidden relative">
                            <div className="bg-red-600 absolute top-0 left-0 px-6 py-1 text-[10px] font-black uppercase tracking-widest text-white">Flash Sale Batch 1</div>
                            <div className="p-8 grid md:grid-cols-2 gap-8 items-center">
                                <div className="text-left border-r border-white/10 pr-4">
                                    <div className="text-[10px] text-gold font-black uppercase mb-1 tracking-widest">Penawaran Terbatas</div>
                                    <div className="text-5xl font-black text-white mb-2">DISKON <span className="text-red-500">50%</span></div>
                                    <p className="text-slate-400 text-xs font-bold leading-relaxed uppercase">Hanya berlaku untuk 20 peserta pertama. Sisa kuota: <span className="text-gold">5 Kursi lagi!</span></p>
                                </div>
                                <div>
                                    <div className="text-[10px] text-slate-500 font-black uppercase mb-4 tracking-widest">Pendaftaran Berakhir Dalam:</div>
                                    <div className="flex justify-between gap-2">
                                        {[
                                            {v: timeLeft.d, l: "Hari"},
                                            {v: timeLeft.h, l: "Jam"},
                                            {v: timeLeft.m, l: "Min"},
                                            {v: timeLeft.s, l: "Det"}
                                        ].map((t, i) => (
                                            <div key={i} className="flex-1 bg-white/5 p-3 rounded-xl border border-white/5">
                                                <div className="text-2xl font-black text-white leading-none">{t.v}</div>
                                                <div className="text-[8px] text-slate-500 font-black uppercase mt-1">{t.l}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-12 flex flex-col sm:flex-row justify-center gap-4">
                            <button className="bg-gold text-black px-12 py-5 rounded-full font-black uppercase text-sm shadow-xl shadow-gold/20 hover:scale-105 transition-transform">Ambil Kuota Diskon Sekarang</button>
                            <button className="border border-white/20 px-12 py-5 rounded-full font-black uppercase text-sm text-white hover:bg-white/5 transition-all">Download Brosur</button>
                        </div>
                    </section>

                    {/* AI CENTER PRO */}
                    <section id="ai" className="py-24 bg-maroon/30 border-y border-white/5 px-4 relative">
                        <div className="container mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-black mb-6 text-white uppercase tracking-tighter">Imperium Tactical AI ✨</h2>
                                <div className="flex flex-wrap justify-center gap-3">
                                    {["TWK", "TIU", "TKP"].map(cat => (
                                        <button key={cat} onClick={() => fetchQuestion(cat)} 
                                            className={`px-10 py-3 rounded-xl font-black text-xs border transition-all ${category === cat ? 'bg-gold text-black border-gold shadow-lg shadow-gold/20' : 'border-white/10 text-slate-400 hover:border-gold/50'}`}>
                                            DRILLING {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="max-w-4xl mx-auto glass rounded-3xl overflow-hidden shadow-2xl border border-gold/10 relative">
                                {loading && <div className="scanner-line"></div>}
                                <div className="p-8 md:p-12">
                                    {loading ? (
                                        <div className="space-y-6"><div className="h-8 skeleton rounded w-3/4"></div><div className="h-32 skeleton rounded w-full"></div></div>
                                    ) : (
                                        <>
                                            <p className="text-white text-xl md:text-2xl font-bold leading-relaxed mb-10">{drillData.question}</p>
                                            <div className="grid gap-4">
                                                {drillData.options.map((opt, idx) => (
                                                    <div key={idx} onClick={() => selectedAnswer === null && setSelectedAnswer(idx)} 
                                                        className={`p-5 border rounded-xl cursor-pointer transition-all font-medium text-sm ${selectedAnswer === idx ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10' : 'border-red-500 bg-red-500/10') : 'border-white/5 text-slate-400 hover:border-gold/30 hover:bg-white/5'}`}>
                                                        {opt}
                                                    </div>
                                                ))}
                                            </div>
                                            {selectedAnswer !== null && (
                                                <div className="mt-8 p-6 rounded-2xl bg-white/5 border border-white/10 animate-pulse-slow">
                                                    <div className={`font-black uppercase text-xs mb-3 flex items-center gap-2 ${selectedAnswer === drillData.answer ? 'text-green-400' : 'text-red-400'}`}>
                                                        <i data-lucide={selectedAnswer === drillData.answer ? "check-circle" : "x-circle"}></i>
                                                        {selectedAnswer === drillData.answer ? "Tepat Sekali, Komandan!" : "Salah Strategi, Ndan!"}
                                                    </div>
                                                    <p className="text-slate-300 text-sm leading-relaxed border-t border-white/5 pt-4"><strong className="text-white">Analisis Ilmiah:</strong> {drillData.explanation}</p>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* KEUNGGULAN */}
                    <section id="keunggulan" className="py-24 container mx-auto px-4">
                        <div className="flex flex-col lg:flex-row gap-16 items-center">
                            <div className="lg:w-1/2">
                                <h2 className="text-4xl font-black mb-10 text-white uppercase tracking-tighter leading-none">Keunggulan <br/><span className="text-gold">Sistem Imperium</span></h2>
                                <div className="space-y-3">
                                    {[
                                        "Sistem Pelatihan Taktis Berstandar Institusi",
                                        "Kelas Offline & Online Hybrid (Fleksibel)",
                                        "Didampingi Tutor Berpengalaman & Praktisi",
                                        "Latihan Intensif Sebelum Tes (Drilling Soal)",
                                        "Try-Out & Evaluasi Mingguan (CAT System)",
                                        "Monitoring Progress Real-time via WhatsApp",
                                        "Paket E-Book Premium & Grup Diskusi Eksklusif"
                                    ].map((text, i) => (
                                        <div key={i} className="flex items-center gap-4 p-4 glass rounded-2xl border border-white/5 hover:border-gold/30 transition-all">
                                            <div className="bg-gold/10 p-2 rounded-lg text-gold"><i data-lucide="shield-check" size="18"></i></div>
                                            <p className="text-sm font-bold text-slate-200">{text}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="lg:w-1/2 glass p-10 rounded-[3rem] border-gold/20 text-center relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-8 text-gold/5 rotate-12"><i data-lucide="award" size="180"></i></div>
                                <h3 className="text-2xl font-black text-white mb-6 uppercase tracking-widest underline decoration-gold underline-offset-8">Target Lulus 2026</h3>
                                <p className="text-slate-400 font-medium mb-10 leading-relaxed">Kami tidak hanya melatih akademik, tapi membangun mentalitas baja dan fisik yang prima sesuai standar TNI/Polri.</p>
                                <a href="https://wa.me/6285185443185" className="inline-block px-10 py-4 bg-gold text-black rounded-full font-black uppercase text-xs tracking-widest hover:shadow-2xl hover:shadow-gold/40 transition-all">Konsultasi Gratis</a>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-maroon py-16 border-t border-white/5 text-center">
                        <div className="font-black text-2xl text-white tracking-tighter mb-4">IMPERIUM <span className="text-gold underline">2026</span></div>
                        <p className="text-slate-600 text-[10px] tracking-[0.5em] uppercase font-bold">Sagulung - Batam - Kepulauan Riau</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
