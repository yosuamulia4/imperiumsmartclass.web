<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIUM SMART CLASS - Strategis & Taktis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f050a; 
            color: #f8fafc; 
            scroll-behavior: smooth; 
            overflow-x: hidden; 
        }

        /* Navigasi Highlight */
        .nav-link.active {
            color: #eab308;
            border-bottom: 2px solid #eab308;
        }
        
        /* Glassmorphism & Colors */
        .glass { background: rgba(45, 10, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(234, 179, 8, 0.2); }
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        
        /* Animasi Marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: 200%;
            animation: marquee 25s linear infinite;
        }

        /* Promo Card Effects */
        .promo-card {
            background: linear-gradient(145deg, #2D0A1E 0%, #1a0b14 100%);
            border: 2px solid #eab308;
            box-shadow: 0 0 40px rgba(234, 179, 8, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .promo-card::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(234, 179, 8, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .badge-flash { animation: flash 1s infinite alternate; }
        @keyframes flash {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.05); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [activeNav, setActiveNav] = useState('home');
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [drillData, setDrillData] = useState({
                question: "Klik tombol refresh untuk simulasi soal CAT.",
                options: ["Opsi A", "Opsi B", "Opsi C", "Opsi D", "Opsi E"],
                answer: 0
            });

            // Timer Logic
            const [timeLeft, setTimeLeft] = useState({ days: 18, hours: 20, minutes: 23, seconds: 59 });

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev.seconds > 0) return { ...prev, seconds: prev.seconds - 1 };
                        return { ...prev, seconds: 59, minutes: prev.minutes - 1 };
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const API_KEY = "AIzaSyC9XY3pE0Hxnq5ZqI65i4DlDabcRMpbKaA"; // Gunakan Key Anda

            const fetchNewQuestion = async () => {
                setLoading(true);
                setSelectedAnswer(null);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Berikan 1 soal HOTS TWK/TIU Polri/TNI. Format JSON: {\"question\":\"...\",\"options\":[\"A...\",\"B...\",\"C...\",\"D...\",\"E...\"],\"answer\":index_0_to_4}" }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setDrillData(result);
                } catch (e) {
                    console.error("Gagal memuat soal.");
                }
                setLoading(false);
            };

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [drillData, loading]);

            return (
                <div className="min-h-screen">
                    {/* 1. TEXT BERGESER (MARQUEE) */}
                    <div className="bg-red-700 py-2 border-b border-white/20 overflow-hidden sticky top-0 z-[60]">
                        <div className="animate-marquee whitespace-nowrap">
                            {[...Array(4)].map((_, i) => (
                                <span key={i} className="text-white font-black text-[10px] uppercase tracking-[0.2em] mx-10 flex items-center gap-4">
                                    <span className="bg-white text-red-700 px-2 py-0.5 rounded">PENGUMUMAN</span> 
                                    PENDAFTARAN BATCH 1 SISA 5 KURSI LAGI — DISKON 50% BERAKHIR OTOMATIS — HUBUNGI 0851 8544 3185 —
                                </span>
                            ))}
                        </div>
                    </div>

                    {/* 2. TOP INFO BAR */}
                    <div className="bg-maroon py-2 border-b border-white/5 text-[10px] hidden md:block">
                        <div className="container mx-auto px-6 flex justify-between items-center text-slate-400 font-bold uppercase tracking-widest">
                            <div className="flex gap-6">
                                <span className="flex items-center gap-2"><i data-lucide="phone" size="12" className="text-gold"></i> 0851 8544 3185</span>
                                <span className="flex items-center gap-2"><i data-lucide="map-pin" size="12" className="text-gold"></i> Ruko Trade Center Blok J no 11, Batam</span>
                            </div>
                            <div className="text-gold">Pusat Pelatihan Strategis TNI/POLRI</div>
                        </div>
                    </div>

                    {/* 3. NAVIGASI DENGAN HIGHLIGHT */}
                    <nav className="sticky top-[34px] z-50 glass border-b border-white/10 py-4">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="gold-gradient p-2 rounded-lg text-black"><i data-lucide="shield-check"></i></div>
                                <div>
                                    <div className="font-black text-xl tracking-tighter text-white leading-none">IMPERIUM</div>
                                    <div className="text-[9px] text-gold font-bold tracking-[0.3em]">SMART CLASS</div>
                                </div>
                            </div>
                            <div className="hidden lg:flex gap-8 text-[10px] font-black uppercase tracking-widest">
                                {['home', 'ai', 'program', 'keunggulan'].map((item) => (
                                    <a 
                                        key={item}
                                        href={`#${item}`} 
                                        onClick={() => setActiveNav(item)}
                                        className={`transition-all pb-1 ${activeNav === item ? 'text-gold border-b-2 border-gold' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        {item === 'ai' ? 'AI Center' : item}
                                    </a>
                                ))}
                            </div>
                            <a href="https://wa.me/6285185443185" className="gold-gradient text-black px-6 py-2 rounded-full font-black text-[10px] uppercase shadow-lg hover:scale-105 transition-all">Hubungi Admin</a>
                        </div>
                    </nav>

                    {/* 4. HERO SECTION */}
                    <section id="home" className="pt-20 pb-16 text-center px-4 relative overflow-hidden">
                        <div className="absolute top-10 left-1/2 -translate-x-1/2 w-[400px] h-[400px] bg-gold/10 rounded-full blur-[120px] -z-10 animate-pulse"></div>
                        <div className="inline-flex items-center gap-2 px-5 py-1.5 border border-gold/30 rounded-full text-gold text-[10px] font-black uppercase mb-8 tracking-[0.3em] bg-gold/5">
                            <span className="w-2 h-2 bg-gold rounded-full animate-ping"></span>
                            Tactical Training Center
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black mb-8 text-white leading-[1] uppercase tracking-tighter">
                            TAKTIK <span className="text-gold italic">ELITE</span> <br/> 
                            HASIL <span className="underline decoration-gold decoration-8 underline-offset-[12px]">NYATA.</span>
                        </h1>
                        <p className="max-w-2xl mx-auto text-slate-400 mb-12 text-sm md:text-base font-medium border-l-2 border-gold/40 px-6">
                            Spesialis persiapan masuk <span className="text-white font-bold">TNI, POLRI, & Kedinasan</span>. Unggul dalam Karakter, Akademik, dan Fisik melalui sistem pelatihan berstandar institusi.
                        </p>

                        {/* 5. BATCH 1 DISKON 50% CARD */}
                        <div className="max-w-2xl mx-auto px-4">
                            <div className="promo-card p-8 md:p-12 rounded-[3rem]">
                                <div className="absolute top-0 right-0 bg-red-600 text-white font-black text-[10px] px-6 py-2 rounded-bl-2xl badge-flash">URGENT: BATCH 1</div>
                                <div className="grid md:grid-cols-2 gap-8 items-center text-left">
                                    <div>
                                        <h3 className="text-white font-black text-2xl uppercase leading-tight mb-2">PROMO OPENING <br/><span className="text-gold italic underline">DISKON 50%</span></h3>
                                        <p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Hanya untuk 20 pendaftar pertama.</p>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-slate-500 line-through text-xl font-black opacity-50">Rp 4.000.000</div>
                                        <div className="text-white text-5xl font-black">
                                            <span className="text-gold text-xl italic">Rp</span> 1.999<span className="text-xl text-gold">rb</span>
                                        </div>
                                    </div>
                                </div>

                                {/* COUNTDOWN */}
                                <div className="mt-8 pt-8 border-t border-white/10 grid grid-cols-4 gap-2">
                                    {[
                                        { v: timeLeft.days, l: 'Hari' },
                                        { v: timeLeft.hours, l: 'Jam' },
                                        { v: timeLeft.minutes, l: 'Menit' },
                                        { v: timeLeft.seconds, l: 'Detik' }
                                    ].map((t, i) => (
                                        <div key={i} className="bg-white/5 py-3 rounded-2xl border border-white/5">
                                            <div className="text-2xl font-black text-white">{t.v < 10 ? `0${t.v}` : t.v}</div>
                                            <div className="text-[8px] font-bold text-slate-500 uppercase">{t.l}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 6. AI CENTER SECTION */}
                    <section id="ai" className="py-24 px-4 bg-[#140810] border-y border-white/5">
                        <div className="container mx-auto max-w-4xl">
                            <div className="flex items-center gap-4 mb-12">
                                <div className="w-12 h-12 rounded-full bg-gold flex items-center justify-center text-black shadow-lg shadow-gold/20">
                                    <i data-lucide="bot"></i>
                                </div>
                                <div>
                                    <h2 className="text-3xl font-black text-white uppercase tracking-tighter italic">Imperium Tactical AI ✨</h2>
                                    <p className="text-[10px] text-gold font-bold uppercase tracking-widest">CAT System Simulator & Real-time Drill</p>
                                </div>
                            </div>
                            
                            <div className="glass rounded-[3rem] overflow-hidden shadow-2xl p-8 md:p-12">
                                <div className="flex justify-between items-center mb-10">
                                    <div className="text-sm font-black text-slate-400 uppercase tracking-[0.3em]">HOTS Question Generator</div>
                                    <button onClick={fetchNewQuestion} disabled={loading} className="bg-white/5 border border-white/10 p-3 rounded-full text-gold hover:bg-gold hover:text-black transition-all">
                                        <i data-lucide="refresh-cw" className={loading ? "animate-spin" : ""}></i>
                                    </button>
                                </div>

                                <div className="min-h-[200px] mb-10">
                                    <p className="text-white text-lg md:text-xl font-bold leading-relaxed italic border-l-4 border-gold pl-6">
                                        "{drillData.question}"
                                    </p>
                                </div>

                                <div className="grid gap-3">
                                    {drillData.options.map((opt, idx) => (
                                        <button 
                                            key={idx} 
                                            onClick={() => setSelectedAnswer(idx)}
                                            className={`p-5 rounded-2xl text-left text-xs font-bold transition-all border-2 ${
                                                selectedAnswer === idx 
                                                ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10' : 'border-red-500 bg-red-500/10')
                                                : 'border-white/5 bg-white/5 hover:border-gold/30'
                                            }`}
                                        >
                                            <span className="text-gold mr-3">{String.fromCharCode(65+idx)}.</span> {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 7. KEUNGGULAN / 4 PILAR */}
                    <section id="program" className="py-24 container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-black text-white uppercase tracking-tighter mb-4">4 Pilar Fondasi</h2>
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-widest">Membentuk Profil Lulusan Siap Tempur</p>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {[
                                {t: "AKADEMIK", i: "book-open", d: "TWK, TIU, TKP Standar CAT."},
                                {t: "JASMANI", i: "dumbbell", d: "Kesemaptaan A & B Terukur.", gold: true},
                                {t: "PSIKOTES", i: "brain", d: "Mentalitas & Stabilitas Psikologi."},
                                {t: "MENTAL", i: "shield", d: "Disiplin & Karakter Institusi."}
                            ].map((item, i) => (
                                <div key={i} className={`p-8 glass rounded-3xl text-center flex flex-col items-center transition-all hover:-translate-y-2 ${item.gold ? 'border-gold shadow-lg shadow-gold/5' : ''}`}>
                                    <div className="text-gold mb-4"><i data-lucide={item.i} size="32"></i></div>
                                    <h3 className="font-black text-white text-xs mb-2 tracking-widest">{item.t}</h3>
                                    <p className="text-[9px] text-slate-500 font-bold uppercase">{item.d}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* FLOATING CONTACT */}
                    <div className="fixed bottom-6 right-6 z-[100] flex flex-col gap-4">
                        <a href="https://wa.me/6285185443185" className="bg-green-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform">
                            <i data-lucide="phone-call"></i>
                        </a>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
