<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Strategis & Taktis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1a0b14; color: #f8fafc; scroll-behavior: smooth; }
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .bg-gold { background-color: #eab308; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(234, 179, 8, 0.2); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [category, setCategory] = useState("TWK Kedinasan");
            const [stats, setStats] = useState({ benar: 0, total: 0 });
            const [drillData, setDrillData] = useState({
                question: "Pilih kategori di atas dan klik 'Ganti Soal' untuk memulai simulasi taktis HOTS 2026.",
                options: ["Opsi A", "Opsi B", "Opsi C", "Opsi D", "Opsi E"],
                answer: 0,
                explanation: "Gunakan fitur ini untuk mengasah ketajaman analisis yuridis dan sosiologis Anda."
            });

            // KONFIGURASI API
            const API_KEY = "AIzaSyBQu9PW-1Lhwc50EloRrqFnhqBWrYxUEwE"; 

            const fetchNewQuestion = async () => {
                setLoading(true);
                setSelectedAnswer(null);
                try {
                    const promptText = `
                        Bertindaklah sebagai Pakar Seleksi Nasional (TNI, POLRI, dan KEDINASAN).
                        Buatkan 1 soal HOTS (Higher Order Thinking Skills) untuk kategori: ${category}.

                        KONTEN WAJIB:
                        - JIKA KEDINASAN: Fokus TWK (Integritas, Bela Negara), TIU (Logika), TKP.
                        - JIKA POLRI: Fokus Psikotes (Kecerdasan, Etika) & Pengetahuan Umum.
                        - JIKA TNI: Fokus Mental Ideologi & Wawasan Nusantara.

                        FORMAT OUTPUT (JSON MURNI):
                        {
                          "question": "Buat soal naratif panjang, kompleks, menjebak, dan berbasis kasus (Min 40 kata).",
                          "options": ["A...", "B...", "C...", "D...", "E..."],
                          "answer": (index 0-4),
                          "explanation": "Berikan bedah materi mendalam secara akademis/yuridis kenapa pilihan tersebut benar dan opsi lain lemah."
                        }
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            generationConfig: { responseMimeType: "application/json", temperature: 0.9 }
                        })
                    });
                    
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setDrillData(result);
                } catch (e) {
                    alert("Koneksi Error Ndan! Pastikan API Key aktif.");
                }
                setLoading(false);
            };

            const handleAnswer = (idx) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(idx);
                setStats(prev => ({
                    total: prev.total + 1,
                    benar: idx === drillData.answer ? prev.benar + 1 : prev.benar
                }));
            };

            const getRecommendation = () => {
                const score = (stats.benar / stats.total) * 100;
                if (score >= 85) return "Target: AKPOL / AKMIL / IPDN (ELITE)";
                if (score >= 65) return "Target: Bintara / Tamtama / Poltekip";
                return "Saran: Tambah Jam Latihan di Imperium";
            };

            useEffect(() => { lucide.createIcons(); }, [drillData, loading]);

            return (
                <div className="min-h-screen">
                    {/* TOP INFO */}
                    <div className="bg-maroon py-2 border-b border-white/10 text-[10px] md:text-xs">
                        <div className="container mx-auto px-4 flex justify-between items-center text-slate-300 font-bold uppercase tracking-widest">
                            <div className="flex gap-4"><span>0851 8544 3185</span><span>|</span><span>0859 6018 4775</span></div>
                            <div className="hidden md:block">Ruko Trade Center Blok J no 11, Sagulung</div>
                        </div>
                    </div>

                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#1a0b14]/95 border-b border-white/5 py-4">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="leading-none">
                                <div className="font-black text-2xl tracking-tighter text-white uppercase">IMPERIUM</div>
                                <div className="text-[10px] text-gold font-bold tracking-[0.3em]">SMART CLASS</div>
                            </div>
                            <div className="hidden lg:flex gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#ai" className="hover:text-gold transition-colors">AI Center</a>
                                <a href="#program" className="hover:text-gold transition-colors">Program</a>
                                <a href="#kurikulum" className="hover:text-gold transition-colors">Kurikulum</a>
                                <a href="#keunggulan" className="hover:text-gold transition-colors">Keunggulan</a>
                                <a href="https://wa.me/6285185443185" className="bg-gold text-black px-6 py-2 rounded font-black text-[10px] uppercase">Daftar Batch 1</a>
                            </div>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="py-20 text-center px-4">
                        <div className="inline-block px-4 py-1 border border-gold/30 rounded-full text-gold text-[10px] font-black uppercase mb-6 tracking-widest animate-pulse-slow">Pusat Pelatihan Strategis</div>
                        <h1 className="text-5xl md:text-7xl font-black mb-6 text-white leading-tight uppercase tracking-tighter">Menuju Garis Finish <br/> Dengan <span className="text-gold">Kemenangan.</span></h1>
                        <p className="max-w-2xl mx-auto text-slate-400 mb-10 text-sm md:text-base font-medium italic">"Siapkan dirimu sebelum negara memanggilmu."</p>
                    </section>

                    {/* AI CENTER - VERSION 2.0 */}
                    <section id="ai" className="py-12 bg-maroon/30 border-y border-white/5 px-4">
                        <div className="container mx-auto max-w-5xl">
                            
                            {/* SCOREBOARD MINI */}
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10 text-center">
                                <div className="glass p-6 rounded-3xl">
                                    <div className="text-[10px] text-slate-500 font-black uppercase mb-1">Akurasi Anda</div>
                                    <div className="text-3xl font-black text-white">{stats.total > 0 ? Math.round((stats.benar/stats.total)*100) : 0}%</div>
                                </div>
                                <div className="glass p-6 rounded-3xl border-b-4 border-gold">
                                    <div className="text-[10px] text-slate-500 font-black uppercase mb-1">Analisis Penempatan</div>
                                    <div className="text-[11px] font-black text-gold uppercase mt-2">{stats.total > 0 ? getRecommendation() : "Menganalisis..."}</div>
                                </div>
                                <div className="glass p-6 rounded-3xl hidden md:block">
                                    <div className="text-[10px] text-slate-500 font-black uppercase mb-1">Soal Dikerjakan</div>
                                    <div className="text-3xl font-black text-white">{stats.total}</div>
                                </div>
                            </div>

                            <div className="glass rounded-[2.5rem] overflow-hidden shadow-2xl border border-gold/10">
                                {/* TOOLBAR */}
                                <div className="bg-white/5 p-6 border-b border-white/10 flex flex-col md:flex-row justify-between items-center gap-4">
                                    <select 
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        className="bg-transparent text-gold font-black text-[11px] uppercase border-none focus:ring-0 cursor-pointer"
                                    >
                                        <option className="bg-maroon">TWK Kedinasan</option>
                                        <option className="bg-maroon">TIU Analitis</option>
                                        <option className="bg-maroon">Psikotes POLRI</option>
                                        <option className="bg-maroon">Mental Ideologi TNI</option>
                                        <option className="bg-maroon">TKP Profesionalisme</option>
                                    </select>
                                    <button 
                                        onClick={fetchNewQuestion} 
                                        disabled={loading}
                                        className="bg-gold text-black px-10 py-3 rounded-full font-black text-[11px] uppercase tracking-tighter hover:scale-105 transition-all disabled:opacity-50"
                                    >
                                        {loading ? "PROSES AI..." : "GENERATE SOAL HOTS"}
                                    </button>
                                </div>

                                <div className="p-8 md:p-14">
                                    <h3 className="text-white text-xl md:text-2xl font-bold leading-relaxed mb-10 border-l-4 border-gold pl-6 italic">
                                        "{drillData.question}"
                                    </h3>

                                    <div className="grid gap-4">
                                        {drillData.options.map((opt, idx) => (
                                            <button 
                                                key={idx} 
                                                onClick={() => handleAnswer(idx)}
                                                className={`w-full text-left p-5 rounded-2xl border transition-all text-sm md:text-base font-semibold ${
                                                    selectedAnswer === idx 
                                                    ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10 text-green-400' : 'border-red-500 bg-red-500/10 text-red-400') 
                                                    : 'border-white/5 bg-white/5 text-slate-400 hover:border-gold/40'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>

                                    {selectedAnswer !== null && (
                                        <div className="mt-12 p-8 glass border-t-2 border-gold rounded-3xl animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <div className="flex items-center gap-2 mb-4">
                                                <i data-lucide="shield-check" className="text-gold" size="20"></i>
                                                <span className="font-black text-xs text-gold uppercase tracking-[0.2em]">Bedah Materi Strategis</span>
                                            </div>
                                            <p className="text-slate-300 text-sm md:text-base leading-relaxed font-medium italic">
                                                {drillData.explanation}
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PILLAR & CURRICULUM (Menggunakan data dari kode kiriman Anda) */}
                    <section id="program" className="py-24 container mx-auto px-4">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl font-black mb-4 text-white uppercase tracking-tighter">4 Pilar Fondasi Imperium</h2>
                            <p className="text-slate-400 text-sm font-medium">Kami membentuk profil lulusan yang siap pakai.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
                            {[
                                {t: "AKADEMIK", i: "book-open", d: "Latihan kecerdasan, ketelitian, kepribadian standar TNI/POLRI."},
                                {t: "JASMANI", i: "dumbbell", d: "Pembinaan fisik terukur standar kesemaptaan A, B & renang.", b: true},
                                {t: "PSIKOTES", i: "brain", d: "Simulasi tes psikologi mentalitas stabil."},
                                {t: "MENTAL", i: "shield-check", d: "Indoktrinasi disiplin & karakter kepemimpinan."}
                            ].map((item, i) => (
                                <div key={i} className={`p-10 glass rounded-3xl flex flex-col items-center transition-all hover:-translate-y-2 ${item.b ? 'border-b-8 border-gold' : ''}`}>
                                    <div className="text-gold mb-6"><i data-lucide={item.i} size="40"></i></div>
                                    <h3 className="font-black text-white mb-4 tracking-widest uppercase">{item.t}</h3>
                                    <p className="text-[11px] text-slate-500 font-bold leading-relaxed">{item.d}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer id="lokasi" className="bg-maroon py-24 border-t border-white/10 px-4">
                        <div className="container mx-auto grid md:grid-cols-3 gap-16">
                            <div>
                                <div className="font-black text-3xl tracking-tighter text-white mb-6 uppercase">IMPERIUM</div>
                                <p className="text-slate-400 text-sm leading-relaxed">Bimbel spesialis kedinasan dengan kurikulum terstruktur dan pelatih profesional.</p>
                            </div>
                            <div>
                                <h4 className="text-gold font-black uppercase text-[10px] tracking-[0.3em] mb-8">Markas Komando</h4>
                                <div className="space-y-4 text-sm font-bold text-slate-300">
                                    <div className="flex gap-4"><i data-lucide="map-pin" className="text-gold" size="20"></i> Ruko Trade Center Blok J no 11, Sagulung, Batam.</div>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-gold font-black uppercase text-[10px] tracking-[0.3em] mb-8">Hubungi Kami</h4>
                                <p className="font-black text-xl text-white">0851 8544 3185</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
