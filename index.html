<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Strategis & Taktis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0f050a; color: #f8fafc; scroll-behavior: smooth; overflow-x: hidden; }
        
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .bg-gold { background-color: #eab308; }
        
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(234, 179, 8, 0.15); }
        
        /* Animasi Marquee Teks Berjalan */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: 200%;
            animation: marquee 20s linear infinite;
        }

        /* Efek Kartu Diskon Berdenyut */
        .promo-card {
            background: linear-gradient(145deg, #2D0A1E 0%, #1a0b14 100%);
            border: 2px solid #eab308;
            box-shadow: 0 0 40px rgba(234, 179, 8, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .promo-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(234, 179, 8, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .badge-flash {
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [drillData, setDrillData] = useState({
                question: "Klik tombol 'Ganti Soal' untuk menguji taktik Anda dengan AI.",
                options: ["Opsi A", "Opsi B", "Opsi C", "Opsi D", "Opsi E"],
                answer: 0
            });

            // GUNAKAN KEY NDAN YANG TADI
            const API_KEY = "AIzaSyC9XY3pE0Hxnq5ZqI65i4DlDabcRMpbKaA";

            const fetchNewQuestion = async () => {
                setLoading(true);
                setSelectedAnswer(null);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Berikan 1 soal HOTS TWK Polri/TNI yang sangat sulit. Format JSON: {\"question\":\"...\",\"options\":[\"A...\",\"B...\",\"C...\",\"D...\",\"E...\"],\"answer\":index_0_to_4}" }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setDrillData(result);
                } catch (e) {
                    alert("Koneksi Error Ndan! Pastikan API Key aktif.");
                }
                setLoading(false);
            };

            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [drillData, loading]);

            return (
                <div className="min-h-screen pb-20">
                    {/* TULISAN BERGESER (MARQUEE) */}
                    <div className="bg-red-700 py-3 border-b border-white/20 overflow-hidden relative z-[60]">
                        <div className="animate-marquee whitespace-nowrap">
                            {[...Array(4)].map((_, i) => (
                                <span key={i} className="text-white font-black text-[11px] uppercase tracking-[0.3em] mx-10 flex items-center gap-4">
                                    <span className="bg-white text-red-700 px-2 py-0.5 rounded">BREAKING NEWS</span> 
                                    PENDAFTARAN BATCH 1 SISA 5 KURSI LAGI! — DISKON 50% AKAN BERAKHIR OTOMATIS JIKA KUOTA TERPENUHI — SEGERA HUBUNGI ADMIN: 0851 8544 3185 —
                                </span>
                            ))}
                        </div>
                    </div>

                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#0f050a]/90 backdrop-blur-md border-b border-white/5 py-5">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="leading-none">
                                <div className="font-black text-2xl tracking-tighter text-white">IMPERIUM</div>
                                <div className="text-[10px] text-gold font-bold tracking-[0.4em]">SMART CLASS</div>
                            </div>
                            <div className="hidden lg:flex gap-10 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#ai" className="hover:text-gold transition-all">AI Center</a>
                                <a href="#program" className="hover:text-gold transition-all">Program</a>
                                <a href="#keunggulan" className="hover:text-gold transition-all">Keunggulan</a>
                                <a href="https://wa.me/6285185443185" className="text-gold border-b border-gold pb-1">Hubungi Admin</a>
                            </div>
                            <button className="bg-gold hover:bg-white text-black px-8 py-2.5 rounded-full font-black text-[11px] uppercase transition-all shadow-lg shadow-gold/20">Daftar Sekarang</button>
                        </div>
                    </nav>

                    {/* HERO SECTION */}
                    <section className="pt-20 pb-16 text-center px-4 relative">
                        <div className="absolute top-10 left-1/2 -translate-x-1/2 w-[300px] h-[300px] bg-gold/5 rounded-full blur-[120px] -z-10"></div>
                        
                        <div className="inline-block px-5 py-1.5 border border-gold/30 rounded-full text-gold text-[10px] font-black uppercase mb-8 tracking-[0.3em] bg-gold/5">Official HQ Imperium</div>
                        
                        <h1 className="text-6xl md:text-8xl font-black mb-8 text-white leading-[0.9] uppercase tracking-tighter">
                            TAKTIK <span className="text-gold italic">ELITE</span> <br/> 
                            HASIL <span className="underline decoration-gold decoration-8 underline-offset-[12px]">NYATA.</span>
                        </h1>

                        {/* DISKON 50% MENARIK */}
                        <div className="max-w-2xl mx-auto mt-16 px-4">
                            <div className="promo-card p-10 rounded-[3rem] transform hover:scale-[1.02] transition-all duration-500">
                                <div className="absolute -top-4 -right-4 bg-red-600 text-white font-black text-[12px] px-6 py-2 rounded-full shadow-xl rotate-12 badge-flash">
                                    LIMITED SLOT!
                                </div>
                                
                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div className="text-left border-r border-white/10 pr-4">
                                        <h3 className="text-white font-black text-2xl uppercase leading-tight mb-2">PROMO OPENING <br/><span className="text-gold italic">BATCH 1</span></h3>
                                        <p className="text-slate-400 text-xs font-bold leading-relaxed">Dapatkan fasilitas premium dengan harga terendah sepanjang tahun 2026.</p>
                                    </div>
                                    
                                    <div className="text-center md:text-right">
                                        <div className="text-slate-500 line-through text-2xl font-black opacity-50 mb-[-10px]">Rp 4.000.000</div>
                                        <div className="text-white text-6xl font-black flex items-center justify-center md:justify-end gap-2">
                                            <span className="text-gold text-2xl uppercase">Rp</span> 1.999<span className="text-2xl text-gold italic">rb</span>
                                        </div>
                                        <div className="bg-red-600/20 text-red-500 text-[10px] font-black py-1 px-4 rounded-full inline-block mt-2 border border-red-500/30 uppercase tracking-tighter">
                                            Diskon 50% Khusus 20 Pendaftar Pertama
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-10 pt-8 border-t border-white/5 grid grid-cols-3 gap-2">
                                    <div className="bg-white/5 py-4 rounded-2xl">
                                        <div className="text-2xl font-black text-white">18</div>
                                        <div className="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Hari</div>
                                    </div>
                                    <div className="bg-white/5 py-4 rounded-2xl">
                                        <div className="text-2xl font-black text-white">20</div>
                                        <div className="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Jam</div>
                                    </div>
                                    <div className="bg-gold text-black py-4 rounded-2xl">
                                        <div className="text-2xl font-black">23</div>
                                        <div className="text-[9px] font-bold uppercase tracking-widest">Menit</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-16 flex flex-col sm:flex-row justify-center gap-6">
                            <a href="https://wa.me/6285185443185" className="bg-gold hover:bg-white text-black px-12 py-5 rounded-2xl font-black uppercase text-sm shadow-2xl shadow-gold/20 transition-all flex items-center gap-3 justify-center">
                                <i data-lucide="send"></i> Klaim Diskon Sekarang
                            </a>
                            <button className="border-2 border-white/10 px-12 py-5 rounded-2xl font-black uppercase text-sm text-white hover:bg-white/5 transition-all">Pelajari Program</button>
                        </div>
                    </section>

                    {/* AI CENTER SECTION */}
                    <section id="ai" className="py-24 px-4 bg-[#140810]">
                        <div className="container mx-auto max-w-4xl">
                            <div className="glass rounded-[3rem] overflow-hidden shadow-2xl">
                                <div className="p-8 md:p-16">
                                    <div className="flex justify-between items-center mb-12">
                                        <div>
                                            <div className="text-gold font-black text-[10px] uppercase tracking-[0.4em] mb-2">CAT System Simulator</div>
                                            <h2 className="text-3xl font-black text-white uppercase tracking-tighter italic">Tactical AI Drill</h2>
                                        </div>
                                        <button onClick={fetchNewQuestion} disabled={loading} className="bg-white/5 border border-white/10 p-4 rounded-full text-white hover:bg-gold hover:text-black transition-all disabled:opacity-50">
                                            <i data-lucide="refresh-cw" className={loading ? "animate-spin" : ""} size="20"></i>
                                        </button>
                                    </div>

                                    <div className="min-h-[300px]">
                                        <p className="text-white text-xl md:text-2xl font-bold leading-relaxed mb-12 border-l-4 border-gold pl-8 italic">
                                            "{drillData.question}"
                                        </p>
                                        
                                        <div className="grid gap-4">
                                            {drillData.options.map((opt, idx) => (
                                                <button 
                                                    key={idx} 
                                                    onClick={() => setSelectedAnswer(idx)}
                                                    className={`p-6 border-2 rounded-2xl text-left font-bold transition-all ${
                                                        selectedAnswer === idx 
                                                        ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10 text-white' : 'border-red-500 bg-red-500/10 text-white') 
                                                        : 'border-white/5 bg-white/5 text-slate-400 hover:border-gold/40'
                                                    }`}
                                                >
                                                    <span className="text-gold mr-4 font-black">{String.fromCharCode(65+idx)}.</span> {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    {selectedAnswer !== null && (
                                        <div className={`mt-10 p-6 rounded-2xl font-black uppercase text-center tracking-widest border-2 ${selectedAnswer === drillData.answer ? 'bg-green-500/20 text-green-400 border-green-500/30' : 'bg-red-500/20 text-red-400 border-red-500/30'}`}>
                                            {selectedAnswer === drillData.answer ? "Eksekusi Tepat, Ndan!" : "Analisis Salah! Ulangi Lagi!"}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* CONTACT BAR */}
                    <div className="fixed bottom-6 right-6 z-[100]">
                        <a href="https://wa.me/6285185443185" className="bg-green-600 text-white p-5 rounded-full shadow-2xl hover:scale-110 transition-transform flex items-center justify-center">
                            <i data-lucide="phone-call" size="28"></i>
                        </a>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
