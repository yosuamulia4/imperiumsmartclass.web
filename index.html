<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Strategis & Taktis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #1a0b14; color: #f8fafc; scroll-behavior: smooth; }
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .bg-gold { background-color: #eab308; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(234, 179, 8, 0.2); }
        
        /* Promo Berjalan */
        .marquee { overflow: hidden; white-space: nowrap; background: #eab308; color: #000; font-weight: 800; font-size: 12px; padding: 5px 0; }
        .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Live Indicator */
        .live-pulse { position: relative; display: inline-flex; align-items: center; gap: 8px; }
        .live-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* Skeleton Loading */
        .skeleton { background: linear-gradient(90deg, #2d0a1e 25%, #3d142b 50%, #2d0a1e 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [category, setCategory] = useState("TWK");
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [explanation, setExplanation] = useState("");
            const [drillData, setDrillData] = useState({
                question: "Pilih kategori untuk memulai simulasi taktis AI.",
                options: ["Siap, Komandan!"],
                answer: 0
            });

            // Timer Logic
            const [timeLeft, setTimeLeft] = useState({ days: 18, hours: 20, mins: 0, secs: 0 });
            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev.secs > 0) return { ...prev, secs: prev.secs - 1 };
                        return { ...prev, secs: 59, mins: prev.mins - 1 };
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Gemini API Call
            const fetchQuestion = async (cat) => {
                setLoading(true);
                setCategory(cat);
                setSelectedAnswer(null);
                setExplanation("");
                
                const API_KEY = "AIzaSyBQu9PW-1Lhwc50EloRrqFnhqBWrYxUEwE"; // WARNING: Move to backend for production
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Berikan 1 soal HOTS ${cat} Polri/TNI tingkat sulit. Berikan opsi A sampai E, tentukan index jawaban benar (0-4), dan berikan penjelasan singkat kenapa jawaban itu benar. Format JSON: {"question":"...","options":["A...","B...","C...","D...","E..."],"answer":index,"explanation":"..."}` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setDrillData(result);
                    setExplanation(result.explanation);
                } catch (e) {
                    alert("Koneksi Error Ndan! Cek API Key.");
                }
                setLoading(false);
            };

            useEffect(() => { lucide.createIcons(); }, [drillData, loading]);

            return (
                <div className="min-h-screen">
                    {/* RUNNING TEXT */}
                    <div className="marquee">
                        <div className="marquee-content">
                            PROMO KHUSUS BATCH 1: DISKON 50% UNTUK 20 PENDAFTAR PERTAMA — DAFTAR SEKARANG SEBELUM KUOTA PENUH! — MARKAS SAGULUNG BATAM — 
                        </div>
                    </div>

                    {/* TOP INFO */}
                    <div className="bg-maroon/50 py-2 border-b border-white/5 text-[10px] md:text-xs">
                        <div className="container mx-auto px-4 flex justify-between items-center text-slate-400 font-bold uppercase tracking-widest">
                            <div className="flex gap-4"><span>0851 8544 3185</span><span>|</span><span>0859 6018 4775</span></div>
                            <div className="hidden md:block text-gold">Ruko Trade Center Blok J No 11, Sagulung</div>
                        </div>
                    </div>

                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#1a0b14]/95 border-b border-white/5 py-4 backdrop-blur-md">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="leading-none">
                                <div className="font-black text-2xl tracking-tighter text-white">IMPERIUM</div>
                                <div className="text-[10px] text-gold font-bold tracking-[0.3em]">SMART CLASS</div>
                            </div>
                            <div className="hidden lg:flex gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#ai" className="hover:text-gold transition-colors">AI Center</a>
                                <a href="#program" className="hover:text-gold transition-colors">Program</a>
                                <a href="#keunggulan" className="hover:text-gold transition-colors">Keunggulan</a>
                                <a href="#lokasi" className="hover:text-gold transition-colors">Lokasi</a>
                            </div>
                            <button className="bg-gold text-black px-6 py-2 rounded font-black text-[10px] uppercase">Daftar Batch 1</button>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="py-24 text-center px-4">
                        <div className="live-pulse px-4 py-1 border border-gold/30 rounded-full text-gold text-[10px] font-black uppercase mb-6 tracking-widest bg-gold/5">
                            <span className="live-dot"></span> Pusat Pelatihan Strategis LIVE
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black mb-6 text-white leading-tight uppercase tracking-tighter">
                            Menuju Garis Finish <br/> Dengan <span className="text-gold">Kemenangan.</span>
                        </h1>
                        <p className="max-w-2xl mx-auto text-slate-400 mb-10 text-sm md:text-base font-medium">
                            Persiapan taktis TNI, POLRI, & Kedinasan. Unggul dalam Karakter, Akademik, dan Fisik berstandar institusi.
                        </p>

                        <div className="max-w-xl mx-auto glass p-8 rounded-2xl relative mb-12 border border-gold/20">
                            <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-red-600 text-white text-[10px] font-black px-4 py-1 uppercase tracking-widest rounded">URGENT: SISA 4 KURSI</div>
                            <div className="grid grid-cols-4 gap-4 text-center">
                                <div><div className="text-3xl font-black text-white">{timeLeft.days}</div><div className="text-[10px] font-bold text-slate-500 uppercase">Hari</div></div>
                                <div><div className="text-3xl font-black text-white">{timeLeft.hours}</div><div className="text-[10px] font-bold text-slate-500 uppercase">Jam</div></div>
                                <div><div className="text-3xl font-black text-white">{timeLeft.mins}</div><div className="text-[10px] font-bold text-slate-500 uppercase">Menit</div></div>
                                <div><div className="text-3xl font-black text-white">{timeLeft.secs}</div><div className="text-[10px] font-bold text-slate-500 uppercase">Detik</div></div>
                            </div>
                        </div>
                    </section>

                    {/* AI CENTER */}
                    <section id="ai" className="py-24 bg-maroon/30 border-y border-white/5 px-4">
                        <div className="container mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-4xl font-black mb-4 text-white uppercase">Imperium Tactical AI ✨</h2>
                                <div className="flex justify-center gap-2">
                                    {["TWK", "TIU", "TKP"].map(cat => (
                                        <button key={cat} onClick={() => fetchQuestion(cat)} className={`px-6 py-2 rounded-full font-black text-[10px] transition-all border ${category === cat ? 'bg-gold text-black border-gold' : 'border-white/10 text-slate-400'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="max-w-4xl mx-auto glass rounded-3xl overflow-hidden shadow-2xl border border-gold/10">
                                <div className="p-8 md:p-12">
                                    {loading ? (
                                        <div className="space-y-4">
                                            <div className="h-8 skeleton rounded w-3/4"></div>
                                            <div className="h-20 skeleton rounded w-full"></div>
                                            <div className="h-12 skeleton rounded w-full"></div>
                                        </div>
                                    ) : (
                                        <>
                                            <p className="text-white text-xl md:text-2xl font-bold leading-relaxed mb-10">{drillData.question}</p>
                                            <div className="grid gap-4">
                                                {drillData.options.map((opt, idx) => (
                                                    <div key={idx} onClick={() => selectedAnswer === null && setSelectedAnswer(idx)} 
                                                        className={`p-5 border rounded-xl cursor-pointer transition-all font-medium text-sm ${selectedAnswer === idx ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10' : 'border-red-500 bg-red-500/10') : 'border-white/5 hover:border-gold/30'}`}>
                                                        {opt}
                                                    </div>
                                                ))}
                                            </div>
                                            {selectedAnswer !== null && (
                                                <div className="mt-8 p-6 rounded-xl bg-white/5 border border-white/10">
                                                    <div className={`font-black uppercase text-xs mb-2 ${selectedAnswer === drillData.answer ? 'text-green-400' : 'text-red-400'}`}>
                                                        {selectedAnswer === drillData.answer ? "✓ Analisis Tepat!" : "✗ Kurang Tepat, Ndan!"}
                                                    </div>
                                                    <p className="text-slate-300 text-sm leading-relaxed italic">{explanation}</p>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PROGRAM (Mobile Optimized Grid) */}
                    <section id="program" className="py-24 container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 overflow-x-auto pb-4">
                            {[
                                {t: "AKADEMIK", i: "book-open", d: "Materi TWK, TIU, TKP Logika mendalam."},
                                {t: "JASMANI", i: "dumbbell", d: "Pembinaan fisik terukur standar B & renang."},
                                {t: "PSIKOTES", i: "brain", d: "Simulasi tes mentalitas stabil."},
                                {t: "MENTAL", i: "shield-check", d: "Indoktrinasi disiplin & kepemimpinan."}
                            ].map((item, i) => (
                                <div key={i} className="min-w-[250px] p-8 glass rounded-3xl text-center border-b-4 border-gold/20 hover:border-gold transition-all">
                                    <div className="text-gold mb-4 flex justify-center"><i data-lucide={item.i} size="32"></i></div>
                                    <h3 className="font-black text-white mb-2">{item.t}</h3>
                                    <p className="text-[11px] text-slate-500 font-bold">{item.d}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* CTA */}
                    <section className="py-24 text-center">
                        <a href="https://wa.me/6285185443185?text=Halo%20Imperium,%20saya%20mau%20daftar%20Batch%201%20Elite%20Squad" 
                           className="inline-block bg-gold text-black px-12 py-6 rounded-full font-black text-2xl hover:scale-105 transition-transform shadow-2xl shadow-gold/40 uppercase">
                           Daftar Sekarang!!!
                        </a>
                    </section>

                    <footer id="lokasi" className="bg-maroon py-20 border-t border-white/10 text-center">
                        <div className="text-white font-black text-2xl mb-4 tracking-tighter">IMPERIUM SMART CLASS</div>
                        <p className="text-slate-500 text-[10px] tracking-[0.5em] uppercase">© 2026 Menuju Garis Finish. Batam, Indonesia.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
