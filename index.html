<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1a0b14; color: #f8fafc; scroll-behavior: smooth; }
        .bg-maroon { background-color: #2D0A1E; }
        .text-gold { color: #eab308; }
        .border-gold { border-color: #eab308; }
        .bg-gold { background-color: #eab308; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(234, 179, 8, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [loading, setLoading] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [drillData, setDrillData] = useState({
                question: "Sebuah rancangan undang-undang tentang Kedaulatan Data Digital memuat klausul bahwa data pribadi setiap warga negara merupakan aset strategis nasional yang pengelolaannya wajib diutamakan untuk kepentingan pertahanan dan keamanan negara. Jika dikaji dari perspektif filosofis Pancasila, manakah analisis yang paling tepat mengenai potensi konflik nilai yang mungkin timbul akibat penerapan klausul tersebut secara absolut?",
                options: [
                    "A. Konflik dengan Sila Ketiga, karena penetapan status aset strategis berpotensi menimbulkan dualisme loyalitas data antara kepentingan individu dan kepentingan integrasi nasional yang tunggal.",
                    "B. Bertentangan dengan Sila Kelima, sebab penguasaan data secara eksklusif oleh negara dapat menciptakan kesenjangan akses informasi dan memicu oligopoli digital yang merugikan pelaku usaha mikro.",
                    "C. Bertentangan fundamental dengan Sila Kedua, karena perlakuan data pribadi sebagai 'aset strategis' negara secara mutlak dapat mereduksi harkat dan martabat individu menjadi sekadar objek komputasional semata demi kepentingan kolektif.",
                    "D. Tidak melanggar Sila Keempat, justru mendukung, karena keputusan penetapan data sebagai aset strategis merupakan wujud kedaulatan rakyat yang diwakilkan kepada badan legislatif.",
                    "E. Sejalan dengan Pasal 30 UUD 1945, karena merupakan pengejawantahan dari upaya pertahanan dan keamanan rakyat semesta (Sishankamrata) yang menempatkan seluruh sumber daya nasional sebagai kepentingan pertahanan."
                ],
                answer: 2
            });

            // API KEY SUDAH SAYA PASANG LANGSUNG DISINI NDAN!
            const API_KEY = "AIzaSyBQu9PW-1Lhwc50EloRrqFnhqBWrYxUEwE";

            const fetchNewQuestion = async () => {
                setLoading(true);
                setSelectedAnswer(null);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Buatkan 1 soal HOTS TWK pilihan ganda tentang Pancasila/UUD 45/NKRI. Berikan output dalam format JSON murni: { \"question\": \"...\", \"options\": [\"A...\", \"B...\", \"C...\", \"D...\", \"E...\"], \"answer\": index_jawaban_benar_0_sampai_4 }. Jangan berikan teks lain selain JSON." }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setDrillData(result);
                } catch (error) {
                    console.error("Error:", error);
                    alert("Gagal memuat soal baru. Pastikan koneksi internet aktif, Ndan!");
                }
                setLoading(false);
            };

            useEffect(() => { lucide.createIcons(); }, [drillData, loading]);

            return (
                <div>
                    {/* TOP BAR */}
                    <div className="bg-maroon text-white py-2 text-xs border-b border-white/10">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="flex gap-4"><span>0851 8544 3185</span><span>|</span><span>0859 6018 4775</span></div>
                            <div className="hidden md:block">Ruko Trade Center Blok J no 11, Sagulung</div>
                        </div>
                    </div>

                    {/* NAV */}
                    <nav className="sticky top-0 z-50 bg-[#1a0b14]/95 border-b border-white/5 py-4">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="leading-none">
                                <div className="font-bold text-xl tracking-tighter text-white">IMPERIUM</div>
                                <div className="text-[10px] text-gold font-bold tracking-[0.2em]">SMART CLASS</div>
                            </div>
                            <div className="hidden lg:flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-400">
                                <a href="#ai" className="hover:text-gold">AI Center</a>
                                <a href="#program" className="hover:text-gold">Program</a>
                                <a href="#keunggulan" className="hover:text-gold">Keunggulan</a>
                                <a href="#fasilitas" className="hover:text-gold">Fasilitas</a>
                                <a href="#lokasi" className="hover:text-gold">Lokasi</a>
                            </div>
                            <button className="bg-gold text-black px-5 py-2 rounded font-bold text-xs uppercase">Daftar Batch 1</button>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="py-20 text-center px-4">
                        <div className="inline-block px-4 py-1 border border-gold/30 rounded-full text-gold text-[10px] font-bold uppercase mb-6">Pusat Pelatihan Strategis</div>
                        <h1 className="text-4xl md:text-6xl font-extrabold mb-6 text-white leading-tight">Menuju Garis Finish <br/> Dengan <span className="text-gold">Kemenangan.</span></h1>
                        <p className="max-w-2xl mx-auto text-slate-400 mb-10">Spesialis persiapan masuk TNI, POLRI, & Kedinasan. Unggul dalam Karakter, Akademik, dan Fisik melalui sistem pelatihan taktis berstandar institusi.</p>
                        
                        <div className="max-w-md mx-auto glass p-6 rounded-2xl relative mb-12">
                            <div className="absolute top-0 right-0 bg-red-600 text-white text-[10px] font-bold px-4 py-1 uppercase">URGENT</div>
                            <div className="flex items-center gap-4 mb-4">
                                <div className="text-4xl font-black text-red-500">50%</div>
                                <div className="text-left"><div className="font-bold text-white text-sm">Batch 1: Elite Squad</div><div className="text-[10px] text-slate-400">Hanya untuk 20 Orang Pertama.</div></div>
                            </div>
                            <div className="flex justify-around border-t border-white/10 pt-4 text-white">
                                <div><div className="font-bold text-xl">18</div><div className="text-[10px] text-slate-500">Hari</div></div>
                                <div><div className="font-bold text-xl">20</div><div className="text-[10px] text-slate-500">Jam</div></div>
                                <div><div className="font-bold text-xl">23</div><div className="text-[10px] text-slate-500">Menit</div></div>
                            </div>
                        </div>
                    </section>

                    {/* AI CENTER */}
                    <section id="ai" className="py-20 bg-maroon/30 border-y border-white/5 px-4">
                        <div className="container mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold mb-4 text-white">Imperium Tactical AI ✨</h2>
                                <p className="text-slate-400 max-w-xl mx-auto text-sm">Sistem kecerdasan buatan terintegrasi untuk simulasi soal (CAT) dan konsultasi strategi tempur secara real-time.</p>
                            </div>
                            <div className="max-w-4xl mx-auto glass rounded-2xl overflow-hidden shadow-2xl">
                                <div className="flex border-b border-white/10">
                                    <button className="flex-1 py-4 font-bold text-sm bg-gold text-black">Latihan Kilat</button>
                                    <button className="flex-1 py-4 font-bold text-sm text-slate-400">Konsultasi Mentor</button>
                                </div>
                                <div className="p-6 md:p-10">
                                    <div className="flex justify-between items-center mb-8">
                                        <span className="text-gold font-bold tracking-widest text-xs uppercase underline decoration-2">SOAL TWK</span>
                                        <button onClick={fetchNewQuestion} disabled={loading} className="text-[10px] border border-white/20 px-4 py-2 rounded text-white flex items-center gap-2 disabled:opacity-50">
                                            <i data-lucide="refresh-cw" className={loading ? "animate-spin" : ""}></i> {loading ? "Generating..." : "Ganti Soal"}
                                        </button>
                                    </div>
                                    <p className="text-white text-lg leading-relaxed mb-8">{drillData.question}</p>
                                    <div className="space-y-3">
                                        {drillData.options.map((opt, idx) => (
                                            <div key={idx} onClick={() => setSelectedAnswer(idx)} className={`p-4 border rounded-lg cursor-pointer transition-all text-sm ${selectedAnswer === idx ? (idx === drillData.answer ? 'border-green-500 bg-green-500/10 text-white' : 'border-red-500 bg-red-500/10 text-white') : 'border-white/10 text-slate-300 hover:border-gold/50'}`}>
                                                {opt}
                                            </div>
                                        ))}
                                    </div>
                                    {selectedAnswer !== null && (
                                        <div className="mt-6 p-4 bg-white/5 rounded-lg text-xs text-gold">
                                            {selectedAnswer === drillData.answer ? "Tepat sekali, Ndan! Pertahankan." : "Kurang tepat. Cek lagi poin fundamentalnya, Ndan!"}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 4 PILAR */}
                    <section id="program" className="py-20 container mx-auto px-4">
                        <h2 className="text-3xl font-bold mb-12 text-center text-white uppercase tracking-tighter">4 Pilar Fondasi Imperium</h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
                            <div className="p-8 glass rounded-2xl"><div className="text-gold mb-4 flex justify-center"><i data-lucide="book-open"></i></div><h3 className="font-bold text-white mb-2">AKADEMIK</h3><p className="text-[11px] text-slate-500 leading-relaxed">Penguasaan materi Tes Wawasan Kebangsaan (TWK), TIU, & TKP mendalam.</p></div>
                            <div className="p-8 glass rounded-2xl border-b-4 border-gold"><div className="text-gold mb-4 flex justify-center"><i data-lucide="dumbbell"></i></div><h3 className="font-bold text-white mb-2">JASMANI</h3><p className="text-[11px] text-slate-500 leading-relaxed">Pembinaan fisik terukur standar kesemaptaan & renang.</p></div>
                            <div className="p-8 glass rounded-2xl"><div className="text-gold mb-4 flex justify-center"><i data-lucide="brain"></i></div><h3 className="font-bold text-white mb-2">PSIKOTES</h3><p className="text-[11px] text-slate-500 leading-relaxed">Simulasi tes psikologi untuk membentuk mentalitas stabil.</p></div>
                            <div className="p-8 glass rounded-2xl"><div className="text-gold mb-4 flex justify-center"><i data-lucide="shield-check"></i></div><h3 className="font-bold text-white mb-2">MENTAL</h3><p className="text-[11px] text-slate-500 leading-relaxed">Indoktrinasi disiplin dan karakter kepemimpinan.</p></div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-maroon py-12 border-t border-white/10 text-center px-4">
                        <div className="font-bold text-2xl tracking-tighter text-white mb-4 uppercase">Imperium</div>
                        <p className="text-slate-500 text-[10px] tracking-widest uppercase">© 2026 Imperium Smart Class. Menuju Garis Finish.</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
