<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Menuju Garis Finish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        imperium: {
                            dark: '#1a0b14',
                            maroon: '#2D0A1E',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock Lucide Icons (Karena di browser menggunakan lucide.createIcons)
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0 });

            // AI State
            const [aiMode, setAiMode] = useState('drill');
            const [drillCategory, setDrillCategory] = useState('TWK');
            const [drillData, setDrillData] = useState(null);
            const [userAnswer, setUserAnswer] = useState(null);
            const [chatHistory, setChatHistory] = useState([
                { role: 'model', text: 'Siap! Saya Komandan AI Imperium. Ada yang bisa saya bantu untuk strategi persiapanmu?' }
            ]);
            const [chatInput, setChatInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const chatEndRef = useRef(null);

            // API Logic
            const callGemini = async (prompt, isJson = false) => {
                setIsLoading(true);
                // Komandan: Isi API Key di sini atau gunakan environment variable di Netlify
                const apiKey = "MASUKKAN_API_KEY_GEMINI_DI_SINI"; 
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

                const systemInstruction = isJson 
                    ? "Anda adalah instruktur elite persiapan TNI/POLRI. Buat 1 soal HOTS. Output JSON MURNI: {question, options:[], correctIndex, explanation}."
                    : "Anda adalah Komandan Mentor di Imperium Smart Class. Jawab tegas, ringkas, taktis. Panggil user 'Calon Taruna'.";

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    setIsLoading(false);
                    return isJson ? JSON.parse(text.replace(/```json|```/g, '')) : text;
                } catch (e) {
                    console.error(e);
                    setIsLoading(false);
                    return null;
                }
            };

            const handleGenerateDrill = async () => {
                setDrillData(null);
                setUserAnswer(null);
                const data = await callGemini(`Buat soal ${drillCategory} pilihan ganda A-E`, true);
                if (data) setDrillData(data);
            };

            const handleChatSend = async () => {
                if (!chatInput.trim()) return;
                const userMsg = chatInput;
                setChatHistory(p => [...p, { role: 'user', text: userMsg }]);
                setChatInput('');
                const response = await callGemini(userMsg, false);
                if (response) setChatHistory(p => [...p, { role: 'model', text: response }]);
            };

            useEffect(() => {
                const target = new Date('2026-03-01T00:00:00');
                const timer = setInterval(() => {
                    const diff = target - new Date();
                    if (diff > 0) {
                        setTimeLeft({
                            days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((diff / 1000 / 60) % 60),
                        });
                    }
                }, 1000);
                window.addEventListener('scroll', () => setIsScrolled(window.scrollY > 50));
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="font-sans text-slate-800 bg-[#1a0b14] min-h-screen selection:bg-yellow-500 selection:text-slate-900">
                    {/* Top Bar */}
                    <div className="bg-[#2D0A1E] text-white py-2 text-xs md:text-sm border-b border-white/10">
                        <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-2">
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-1"> 0851 8544 3185</span>
                                <span className="hidden md:inline text-white/20">|</span>
                                <span className="flex items-center gap-1"> 0859 6018 4775</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span>Ruko Trade Center Blok J no 11, Sagulung</span>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className={`sticky top-0 z-50 transition-all duration-300 border-b border-white/5 ${isScrolled ? 'bg-[#1a0b14]/95 backdrop-blur-md py-3 shadow-xl' : 'bg-[#1a0b14] py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-lg flex items-center justify-center shadow-lg shadow-yellow-500/20 text-[#1a0b14]">
                                    <Icon name="shield" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white leading-none tracking-wide">IMPERIUM</h1>
                                    <p className="text-[10px] text-yellow-500 tracking-[0.2em] font-bold">SMART CLASS</p>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center gap-8">
                                <button className="text-sm font-medium text-slate-300 hover:text-yellow-400 uppercase tracking-wide">AI Center</button>
                                <button className="text-sm font-medium text-slate-300 hover:text-yellow-400 uppercase tracking-wide">Program</button>
                                <a href="https://wa.me/6285185443185" className="bg-yellow-500 hover:bg-yellow-400 text-[#1a0b14] px-6 py-2 rounded-full font-bold text-sm transition-all shadow-lg">Daftar Batch 1</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative pt-16 pb-24 lg:pt-32 lg:pb-32 overflow-hidden">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col lg:flex-row items-center gap-16">
                                <div className="lg:w-1/2">
                                    <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-yellow-500/10 border border-yellow-500/30 rounded-full mb-6">
                                        <span className="w-2 h-2 bg-yellow-500 rounded-full animate-ping" />
                                        <span className="text-yellow-500 text-xs font-bold tracking-widest uppercase">Pusat Pelatihan Strategis</span>
                                    </div>
                                    <h1 className="text-4xl lg:text-6xl font-extrabold text-white leading-tight mb-6">
                                        Menuju Garis <span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">Finish</span> Dengan Kemenangan.
                                    </h1>
                                    <p className="text-lg text-slate-300 mb-8 border-l-4 border-yellow-500 pl-6">
                                        Spesialis persiapan masuk TNI, POLRI, & Kedinasan. Unggul dalam Karakter, Akademik, dan Fisik.
                                    </p>
                                    <div className="bg-white/5 backdrop-blur-sm border border-yellow-500/30 p-6 rounded-2xl mb-8 relative">
                                        <div className="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg">URGENT</div>
                                        <div className="flex items-center gap-4">
                                            <div className="bg-red-600 p-3 rounded-lg text-white text-center">
                                                <span className="block text-xs font-bold">DISKON</span>
                                                <span className="block text-2xl font-extrabold">50%</span>
                                            </div>
                                            <div>
                                                <h3 className="text-white font-bold">Batch 1: Elite Squad</h3>
                                                <div className="flex gap-4 mt-2">
                                                    <span className="text-white font-bold">{timeLeft.days}H : {timeLeft.hours}J : {timeLeft.minutes}M</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="https://wa.me/6285185443185" className="inline-flex bg-yellow-500 text-[#1a0b14] px-8 py-4 rounded-lg font-bold hover:bg-yellow-400 transition-all">Ambil Kuota Diskon</a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* AI Center */}
                    <section id="ai-center" className="py-20 bg-[#15050e] border-y border-white/5">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3">
                                <Icon name="brain" className="text-yellow-500" /> Imperium Tactical AI
                            </h2>
                            <div className="bg-[#1a0b14] border border-white/10 rounded-2xl p-6 min-h-[400px]">
                                <div className="flex gap-4 mb-8">
                                    <button onClick={() => setAiMode('drill')} className={`px-4 py-2 rounded-lg font-bold ${aiMode === 'drill' ? 'bg-yellow-500 text-[#1a0b14]' : 'text-slate-400'}`}>Latihan</button>
                                    <button onClick={() => setAiMode('consult')} className={`px-4 py-2 rounded-lg font-bold ${aiMode === 'consult' ? 'bg-yellow-500 text-[#1a0b14]' : 'text-slate-400'}`}>Konsultasi</button>
                                </div>

                                {aiMode === 'drill' ? (
                                    <div className="text-center">
                                        {!drillData ? (
                                            <button onClick={handleGenerateDrill} className="bg-yellow-500 text-[#1a0b14] px-8 py-3 rounded-xl font-bold">
                                                {isLoading ? 'Loading...' : 'Generate Soal AI'}
                                            </button>
                                        ) : (
                                            <div className="text-left max-w-2xl mx-auto">
                                                <p className="text-white text-xl mb-6">{drillData.question}</p>
                                                <div className="grid gap-3">
                                                    {drillData.options.map((opt, i) => (
                                                        <button key={i} onClick={() => setUserAnswer(i)} className={`p-4 rounded-xl border ${userAnswer === i ? 'border-yellow-500 text-yellow-500' : 'border-white/10 text-white'}`}>{opt}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-[400px]">
                                        <div className="flex-1 overflow-y-auto space-y-4 mb-4">
                                            {chatHistory.map((m, i) => (
                                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`p-3 rounded-xl max-w-[80%] ${m.role === 'user' ? 'bg-yellow-500 text-black' : 'bg-white/5 text-white'}`}>{m.text}</div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2">
                                            <input value={chatInput} onChange={e => setChatInput(e.target.value)} className="flex-1 bg-black border border-white/10 rounded-lg p-3 text-white" placeholder="Tanya strategi..." />
                                            <button onClick={handleChatSend} className="bg-yellow-500 p-3 rounded-lg"><Icon name="send" /></button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
