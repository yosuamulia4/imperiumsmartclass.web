<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium Smart Class - Menuju Garis Finish</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        imperium: {
                            dark: '#1a0b14',
                            maroon: '#2D0A1E',
                            gold: '#eab308'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass-card { background: rgba(45, 10, 30, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(234, 179, 8, 0.2); }
        .gradient-text { background: linear-gradient(to right, #facc15, #eab308); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#1a0b14] text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [isScrolled, setIsScrolled] = useState(false);
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            
            // AI States
            const [aiMode, setAiMode] = useState('drill');
            const [drillCategory, setDrillCategory] = useState('TWK');
            const [drillData, setDrillData] = useState(null);
            const [userAnswer, setUserAnswer] = useState(null);
            const [chatHistory, setChatHistory] = useState([{ role: 'model', text: 'Siap Ndan! Saya asisten taktis Imperium. Ada yang bisa saya bantu terkait strategi masuk TNI/POLRI?' }]);
            const [chatInput, setChatInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                const target = new Date('2026-03-01T00:00:00');
                const timer = setInterval(() => {
                    const now = new Date();
                    const d = target - now;
                    setTimeLeft({
                        days: Math.floor(d / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((d / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((d / 1000 / 60) % 60),
                        seconds: Math.floor((d / 1000) % 60)
                    });
                }, 1000);
                window.onscroll = () => setIsScrolled(window.scrollY > 20);
                return () => clearInterval(timer);
            }, []);

            const callAI = async (prompt, system) => {
                setIsLoading(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=YOUR_API_KEY`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] }
                        })
                    });
                    const data = await res.json();
                    setIsLoading(false);
                    return data.candidates[0].content.parts[0].text;
                } catch (e) { 
                    setIsLoading(false); 
                    return "Maaf Ndan, koneksi ke pusat terganggu. Cek API Key di kode."; 
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className={`fixed w-full z-50 transition-all ${isScrolled ? 'bg-[#1a0b14]/90 py-3 border-b border-yellow-500/20 backdrop-blur-md' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-yellow-500 rounded-lg shadow-lg shadow-yellow-500/20">
                                    <LucideIcon name="shield" className="text-black" />
                                </div>
                                <span className="font-bold text-xl tracking-tighter text-white">IMPERIUM <span className="text-yellow-500">SMART CLASS</span></span>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest">
                                <a href="#program" className="hover:text-yellow-500">Program</a>
                                <a href="#ai-center" className="hover:text-yellow-500">AI Center</a>
                                <a href="#lokasi" className="hover:text-yellow-500">Lokasi</a>
                                <a href="https://wa.me/6285185443185" className="text-yellow-500 border border-yellow-500 px-4 py-1 rounded-full">Daftar</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="pt-32 pb-20 px-6 container mx-auto text-center">
                        <div className="inline-block px-4 py-1 border border-yellow-500/30 rounded-full bg-yellow-500/5 text-yellow-500 text-xs font-bold mb-6">BIMBEL TNI / POLRI / KEDINASAN NO. 1 DI BATAM</div>
                        <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-6 leading-tight">Taklukkan Tes, Raih <br/><span className="gradient-text uppercase">Seragam Impianmu.</span></h1>
                        <p className="max-w-2xl mx-auto text-slate-400 text-lg mb-10 pl-4 border-l-2 border-yellow-500/50">Latihan taktis, mentor berpengalaman, dan dukungan teknologi AI untuk memastikan kamu siap tempur di medan seleksi.</p>
                        
                        {/* Countdown */}
                        <div className="flex justify-center gap-4 mb-12">
                            {Object.entries(timeLeft).map(([unit, val]) => (
                                <div key={unit} className="glass-card p-4 rounded-xl min-w-[80px]">
                                    <div className="text-3xl font-bold text-yellow-500">{val}</div>
                                    <div className="text-[10px] uppercase text-slate-500">{unit}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Program Section */}
                    <section id="program" className="py-20 bg-[#210d19]">
                        <div className="container mx-auto px-6 text-center mb-16">
                            <h2 className="text-3xl font-bold mb-4">Program Unggulan Kami</h2>
                            <div className="grid md:grid-cols-3 gap-8 text-left mt-12">
                                {[
                                    { title: 'Elite Recruitment', desc: 'Persiapan intensif materi akademik (TIU, TWK, TKP) dengan metode cepat.', icon: 'target' },
                                    { title: 'Tactical Physical', desc: 'Latihan fisik terukur sesuai standar kesamaptaan jasmani Polri & TNI.', icon: 'zap' },
                                    { title: 'Psychology Test', desc: 'Bedah tuntas soal psikotes, kecermatan, dan kepribadian.', icon: 'brain' }
                                ].map((p, i) => (
                                    <div key={i} className="glass-card p-8 rounded-2xl hover:border-yellow-500 transition-all">
                                        <LucideIcon name={p.icon} className="text-yellow-500 mb-6" size={32} />
                                        <h3 className="text-xl font-bold text-white mb-3">{p.title}</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed">{p.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* AI Center Section */}
                    <section id="ai-center" className="py-24 container mx-auto px-6">
                        <div className="glass-card rounded-[2rem] overflow-hidden grid lg:grid-cols-2">
                            <div className="p-12 border-b lg:border-b-0 lg:border-r border-yellow-500/10">
                                <h2 className="text-4xl font-bold text-white mb-6">Imperium <span className="text-yellow-500 underline decoration-double">Tactical AI</span></h2>
                                <p className="text-slate-400 mb-8">Gunakan kecerdasan buatan untuk menguji kemampuanmu kapan saja. Simulasi soal HOTS dan tanya jawab strategi langsung dengan asisten digital kami.</p>
                                <div className="space-y-4">
                                    {['Database Soal Terupdate', 'Analisis Jawaban Instan', 'Tips Lolos Per Sub-Materi'].map((f, i) => (
                                        <div key={i} className="flex items-center gap-3 text-sm font-semibold">
                                            <LucideIcon name="check-circle" size={18} className="text-green-500" /> {f}
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="p-6 md:p-12 bg-black/40 h-[500px] flex flex-col">
                                <div className="flex-1 overflow-y-auto space-y-4 mb-4 pr-2 scrollbar-hide">
                                    {chatHistory.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`p-4 rounded-2xl text-sm max-w-[85%] ${m.role === 'user' ? 'bg-yellow-500 text-black' : 'bg-[#2D0A1E] text-white border border-white/10'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && <div className="text-xs text-yellow-500 animate-pulse italic">Komandan AI sedang berpikir...</div>}
                                </div>
                                <div className="relative">
                                    <input 
                                        className="w-full bg-[#1a0b14] border border-white/10 rounded-xl px-6 py-4 text-sm focus:border-yellow-500 outline-none" 
                                        placeholder="Tanya strategi lulus ke AI..."
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && setChatHistory([...chatHistory, {role: 'user', text: chatInput}], setChatInput(''))}
                                    />
                                    <button className="absolute right-3 top-3 p-2 bg-yellow-500 text-black rounded-lg"><LucideIcon name="send" size={18}/></button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Alamat Section */}
                    <section id="lokasi" className="py-20 bg-white/5">
                        <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 className="text-3xl font-bold mb-6 uppercase tracking-tighter">Markas Komando Kami</h2>
                                <div className="space-y-6">
                                    <div className="flex gap-4">
                                        <LucideIcon name="map-pin" className="text-yellow-500 shrink-0" />
                                        <p className="text-slate-300">Ruko Trade Center Blok J No. 11, Jalan Kavling Baru, Batu Aji, Batam.</p>
                                    </div>
                                    <div className="flex gap-4">
                                        <LucideIcon name="clock" className="text-yellow-500 shrink-0" />
                                        <p className="text-slate-300">Setiap Hari: 08.00 - 21.00 WIB</p>
                                    </div>
                                    <a href="https://maps.google.com" className="inline-block mt-4 text-yellow-500 font-bold border-b border-yellow-500 pb-1">Buka di Google Maps →</a>
                                </div>
                            </div>
                            <div className="h-64 bg-[#2D0A1E] rounded-3xl border border-yellow-500/20 flex items-center justify-center">
                                <span className="text-slate-500 text-sm italic">[ Map Widget Imperium Smart Class ]</span>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/5 text-center">
                        <p className="text-slate-500 text-xs tracking-widest uppercase">© 2026 Imperium Smart Class. Dibangun untuk Para Pemenang.</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
